<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1">
		<title>Evaluación</title>
		<style type="text/css">
			@import url('../../css/principal.css');
		</style> <link rel="stylesheet" href="../../css3/validationEngine.jquery.css" type="text/css"/>
	<link rel="stylesheet" href="../../css3/template.css" type="text/css"/>
	<script src="../../js3/jquery-1.8.2.min.js" type="text/javascript">
	</script>
	<script src="../../js3/languages/jquery.validationEngine-es.js" type="text/javascript" charset="utf-8">
	</script>
	<script src="../../js3/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
	</script>
        
     <script>
		jQuery(document).ready(function(){
			// binds form submission and fields to the validation engine
			jQuery("#formID").validationEngine();
		});

		/**
		*
		* @param {jqObject} the field where the validation applies
		* @param {Array[String]} validation rules for this field
		* @param {int} rule index
		* @param {Map} form options
		* @return an error string if validation failed
		*/
		function checkHELLO(field, rules, i, options){
			if (field.val() != "HELLO") {
				// this allows to use i18 for the error msgs
				return options.allrules.validate2fields.alertText;
			}
		}
	</script> 
		
		<link rel="stylesheet" media="screen" href="../../css2/styles.css" >
	</head>
	<body>
		<form id="formID" class="formular" action="../usuarios/guardar_roles" method="post">
			<input type="hidden" name="ci" value="$us.ci" readonly="readonly">
			<table>
				<thead>
					<tr>
						<th colspan="2">.:: Asig. Roles a $us ::.</th>
					</tr>
				</thead>
				<tbody>
					#foreach($rol in $us.roles)
					<tr>
						<td>
							<label>$rol.nombre</label>
						</td>
						<td>
							<input type="checkbox" name="codr" value="$rol.codr" checked="checked">
						</td>
					</tr>
					#end
					#foreach($rol in $roles)
					<tr>
						<td>
							<label>$rol.nombre</label>
						</td>
						<td>
							<input type="checkbox" name="codr" value="$rol.codr">
						</td>
					</tr>
					#end
				</tbody>
				<tfoot>
					<tr>
						<th colspan="2">
							<input type="submit" value="Asignar">
							<input type="button" value="Cancelar" onclick="location.href='../usuarios/gestion_usuarios'">
						</th>
					</tr>
				</tfoot>
			</table>
		</form>
	</body>
</html>
