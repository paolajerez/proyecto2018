<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1">
		<title>Evaluación</title>
		
		<link rel="stylesheet" media="screen" href="../../css2/styles.css" >
		
		<style type="text/css">
			@import url('../../css/principal.css');
			
		</style>
        
        
        
        
        
    <link rel="stylesheet" href="../../css3/validationEngine.jquery.css" type="text/css"/>
	<link rel="stylesheet" href="../../css3/template.css" type="text/css"/>
	<script src="../../js3/jquery-1.8.2.min.js" type="text/javascript">
	</script>
	<script src="../../js3/languages/jquery.validationEngine-es.js" type="text/javascript" charset="utf-8">
	</script>
	<script src="../../js3/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
	</script>
        
     <script>
		jQuery(document).ready(function(){
			// binds form submission and fields to the validation engine
			jQuery("#formID").validationEngine();
		});

		/**
		*
		* @param {jqObject} the field where the validation applies
		* @param {Array[String]} validation rules for this field
		* @param {int} rule index
		* @param {Map} form options
		* @return an error string if validation failed
		*/
		function checkHELLO(field, rules, i, options){
			if (field.val() != "HELLO") {
				// this allows to use i18 for the error msgs
				return options.allrules.validate2fields.alertText;
			}
		}
	</script>   
        
        
        
        
        
        
        
        
        
        
		
	</head>
	<body>
		<form id="formID" class="formular" action="../usuarios/guardar_usuario" method="post" enctype="multipart/form-data">
			<table>
				<thead>
					<tr>
						<th colspan="2">.:: Adicionar ::.</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<label>CI:</label>
						</td>
						<td>
							<input type="text" name="ci" class="validate[required,custom[integer]] text-input">
						</td>
					</tr>
					<tr>
						<td>
							<label>Nombre(s):</label>
						</td>
						<td>
							<input type="text" name="nombre" class="validate[required] text-input">
						</td>
					</tr>
					<tr>
						<td>
							<label>Ap. Paterno:</label >
						</td>
						<td>
							<input type="text" name="ap" class="validate[required] text-input">
						</td>
					</tr>
					<tr>
						<td>
							<label>Ap. Materno:</label>
						</td>
						<td>
							<input type="text" name="am">
						</td>
					</tr>
					<tr>
						<td>
							<label>Sexo:</label>
						</td>
						<td>
							Femenino
							<input type="radio" name="sexo" value="f" checked><br>
							Masculino
							<input type="radio" name="sexo" value="m">
						</td>
					</tr>
					<tr>
						<td>
							<label>Fecha de Nac.:</label>
						</td>
						<td>
							<input type="date" id="fechanac" name="fechanac" class="validate[custom[date],past[NOW]] text-input">
						</td>
					</tr>
					<tr>
						<td>
							<label>Estado Civil:</label>
						</td>
						<td>
							<select name="ecivil" class="validate[required] text-input">
								<option value="s">Soltero(a)</option>
								<option value="c">Casado(a)</option>
								<option value="d">Divorciado(a)</option>
								<option value="v">Viudo(a)</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<label>Foto:</label>
						</td>
						<td>
							<input type="file" name="file">
						</td>
					</tr>
					<tr>
						<td>
							<label>e-mail:</label>
						</td>
						<td>
							<input type="text" name="email" class="validate[required] text-input">
						</td>
					</tr>
					<tr>
						<td>
							<label>Teléfono:</label>
						</td>
						<td>
							<input type="text" name="telefono" class="validate[required,custom[integer],max[7]] text-input">
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="2">
							<input type="submit" value="Guardar">
							<input type="button" value="Cancelar" onclick="location.href='../usuarios/gestion_usuarios'">
						</th>
					</tr>
				</tfoot>
			</table>
		</form>
	</body>
</html>
