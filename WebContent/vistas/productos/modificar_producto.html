<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Validar Formulario</title>
		<link rel="stylesheet" media="screen" href="../../css2/styles.css" >
		<style type="text/css">
			@import url('../../css/principal.css');
			
		</style>
		
		<link rel="stylesheet" href="../../css3/validationEngine.jquery.css" type="text/css"/>
	<link rel="stylesheet" href="../../css3/template.css" type="text/css"/>
	<script src="../../js3/jquery-1.8.2.min.js" type="text/javascript">
	</script>
	<script src="../../js3/languages/jquery.validationEngine-es.js" type="text/javascript" charset="utf-8">
	</script>
	<script src="../../js3/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
	</script>
        
     <script>
		jQuery(document).ready(function(){
			// binds form submission and fields to the validation engine
			jQuery("#formID").validationEngine();
		});

		/**
		*
		* @param {jqObject} the field where the validation applies
		* @param {Array[String]} validation rules for this field
		* @param {int} rule index
		* @param {Map} form options
		* @return an error string if validation failed
		*/
		function checkHELLO(field, rules, i, options){
			if (field.val() != "HELLO") {
				// this allows to use i18 for the error msgs
				return options.allrules.validate2fields.alertText;
			}
		}
	</script>  
		
	</head>
	<body>
		
					<form id="formID" class="formular"  method="post" action="../productos/actualizar_producto" enctype="multipart/form-data">
						<table id="tabla_pag">
							<thead>
								<tr>
									<th colspan="2"><h3>..:: Modificar Producto ::..</h3></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td id="etiqueta">
										<label for="ci">Codp</label>
									</td>
									<td>
										<input type="text" id="codp" name="codp" value="$prod.codp" readonly="readonly" />
									</td>
								</tr>
								<tr>
									<td id="etiqueta">
										<label for="nombre">Nombre</label>
									</td>
									<td>
										<input type="text" id="nombre" name="nombre" value="$prod.nombre" class="validate[required,custom[onlyLetterSp],minSize[3]]" />
									</td>
								</tr>
								
								<tr>
									<td id="etiqueta">
										<label for="can">Cantidad</label>
									</td>
									<td>
										<input type="text" id="can" name="cantidad" value="$prod.cantidad" class="validate[required,custom[onlyNumberSp],min[1]" />
									</td>
								</tr>
								<tr>
									<td id="etiqueta">
										<label for="pre">Precio</label>
									</td>
									<td>
										<input type="text" id="pre" name="precio" value="$prod.precio" class="validate[required,custom[number],min[0.1]]" />
									</td>
								</tr>
								
								
								<tr>
									<td id="etiqueta">
										<label for="tipo">Tipo de Producto</label>
									</td>
									<td>
						   				<select name="codtp" id="tipo">
											#foreach($t in $tipo_prod)
											<option value="$t.codtp" #if($t.codtp==$prod.codtp) selected="selected"#end>$t.nombre</option>
											#end
										</select>
									</td>
								</tr>
								
							</tbody>
							<tfoot>
								<tr>
									<th colspan="2">
										<input id="guardar" type="submit" value="Guardar"/>
										<input id="cancelar" type="button" value="Cancelar" onclick="location.href='../productos/gestion_productos'" />
									</th>
								</tr>
							</tfoot>
						</table>
				
	</body>
</html>
