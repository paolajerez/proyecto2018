<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Ver Datos</title>
		
		
		<link rel="stylesheet" type="text/css" href="../../css2/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../css2/DT_bootstrap.css">

		<script type="text/javascript"   src="../../js2/jquery.min.js"></script>
		<script type="text/javascript"   src="../../js2/jquery.dataTables.js"></script>
		<script type="text/javascript"  src="../../js2/DT_bootstrap.js"></script>
		
	</head>
	<body background="../../fondo/fondo.png">
		<center>
					<table class="table table-striped table-bordered" id="example" >
						<thead>
							
							<tr>
								<th colspan="9">
									<a href="../productos/adicionar_producto"><img  width="35px" src="../../iconos/add.png">Añadir Nuevo Producto<img  width="35px" src="../../iconos/add.png"></a>
								</th>
							</tr>
							<tr>
								<th>Codp</th>
								<th>Foto</th>
								<th>Nombre</th>
								
								<th>Cantidad</th>
								<th>Precio</th>
								<th>Modificar</th>
								<th>Eliminar</th>
								<th>Ver</th>
							</tr>
						</thead>
						<tbody>
							#foreach($p in $productos)
							<tr>
								<td>$p.codp</td>
								<td><img src="../../img/productos/$p.foto" width="25px"></td>
								<td>$p.nombre</td>								
								<td>$p.cantidad</td>
								<td>$p.precio</td>
								<td><a href="../productos/modificar_producto?codp=$p.codp"><img  width="35px" src="../../iconos/mod.png"></a></td>
								<td><a onclick="if(!window.confirm('¿Desea eliminar a $p.nombre?')){return false;}" href="../productos/eliminar_producto?codp=$p.codp&foto=$p.foto"><img  width="35px" src="../../iconos/elim.png"></a></td>
								<td><a href="../productos/ver_producto?codp=$p.codp"><img  width="35px" src="../../iconos/ver.png"></td>
							</tr>
							#end
						</tbody>
					</table>
		</center>	
		
	</body>
</html>
