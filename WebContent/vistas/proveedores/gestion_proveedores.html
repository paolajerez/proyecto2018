<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1" />
		<title>Ver Datos</title>
		<style type="text/css">
			@import url('../../css/principal.css');
			
		</style>
		
		<link rel="stylesheet" type="text/css" href="../../css2/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../css2/DT_bootstrap.css">

		<script type="text/javascript"   src="../../js2/jquery.min.js"></script>
		<script type="text/javascript"   src="../../js2/jquery.dataTables.js"></script>
		<script type="text/javascript"  src="../../js2/DT_bootstrap.js"></script>
			
		
		
		
		
	</head>
	<body background="../../fondo/fondo.png">
		<center>
					<table class="table table-striped table-bordered" id="example">
						<thead>
							
							<tr>
								<th colspan="9">
									<a href="../proveedores/adicionar_proveedor"><img  width="35px" src="../../iconos/add.png">Adicionar Nuevo Proveedor<img  width="35px" src="../../iconos/add.png"></a>
								</th>
							</tr>
							<tr>
								<th>CI</th>
								<th>Foto</th>
								<th>Nombres y Apellidos</th>
								<th>Empresa</th>
								<th>Direccion</th>
								<th>Telefono</th>
								<th>Eliminar</th>
								<th>Modificar</th>
								<th>Ver</th>
							</tr>
						</thead>
						<tbody>
							#foreach($p in $proveedores)
							<tr>
								<td>$p.ci</td>
								<td><img src="../../img/proveedores/$p.foto" width="25px"></td>
								
								<td>$p</td>
								<td>$p.empresa</td>
								<td>$p.direccion</td>
								<td>$p.telefono</td>
								<td><a onclick="if(!window.confirm('¿Desea eliminar a $p.nombre $p.ap?')){return false;}" href="../proveedores/eliminar_proveedor?ci=$p.ci&foto=$p.foto"><img  width="35px" src="../../iconos/elim.png"></a></td>
								<td><a href="../proveedores/modificar_proveedor?ci=$p.ci"><img  width="35px" src="../../iconos/mod.png"></a></td>
								<td><a href="../proveedores/ver_proveedor?ci=$p.ci"><img  width="35px" src="../../iconos/ver.png"></td>
							</tr>
							#end
						</tbody>
					</table>
				
		</center>
	</body>
</html>
