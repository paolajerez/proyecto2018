<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1" />
		<title>gestion clientes</title>
		
		<style type="text/css">
			@import url('../../css/principal.css');
			
		</style>
		<link rel="stylesheet" type="text/css" href="../../css2/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../css2/DT_bootstrap.css">

		<script type="text/javascript"   src="../../js2/jquery.min.js"></script>
		<script type="text/javascript"   src="../../js2/jquery.dataTables.js"></script>
		<script type="text/javascript"  src="../../js2/DT_bootstrap.js"></script>
			
		
		
		
		
	</head>
	<body background="../../fondo/fondo.png" >
		
		<center>
		
		<table class="table table-striped table-bordered" id="example" >
						<thead>
							
							<tr>
								<th colspan="8">
									<a href="../clientes/adicionar_cliente"><img  width="35px" src="../../iconos/add.png">Adicionar Nuevo Cliente<img  width="35px" src="../../iconos/add.png"></a>
								</th>
							</tr>
							<tr>
								<th>CI</th>
								<th>Foto</th>
								<th>Nombres y Apellidos</th>
								<th>Direccion</th>
								<th>Telefono</th>
								<th>Eliminar</th>
								<th>Modificar</th>
								<th>Ver</th>
							</tr>
						</thead>
						<tbody>
							#foreach($u in $clientes)
							<tr>
								<td>$u.ci</td>
								<td><img src="../../img/clientes/$u.foto" width="25px"></td>
								<td>$u.nombre $u.ap $u.am</td>
								<td>$u.direccion</td>
								<td>$u.telefono</td>
								<td><a onclick="if(!window.confirm('¿Desea eliminar a $u.nombre $u.ap?')){return false;}" href="../clientes/eliminar_cliente?ci=$u.ci&foto=$u.foto"><img  width="35px" src="../../iconos/elim.png"></a></td>
								<td><a href="../clientes/modificar_cliente?ci=$u.ci"><img  width="35px" src="../../iconos/mod.png"></a></td>
								<td><a href="../clientes/ver_cliente?ci=$u.ci"><img  width="35px" src="../../iconos/ver.png"></a></td>
							</tr>
							#end
						</tbody>
					</table>
		
		
	</body>
	
	</center>
</html>
