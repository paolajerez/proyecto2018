<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1">
		<title>Evaluación</title>
		<link rel="stylesheet" media="screen" href="../../css2/styles.css" >
		<style type="text/css">
			@import url('../../css/principal.css');
			
		</style>
		
		
		<link rel="stylesheet" href="../../css3/validationEngine.jquery.css" type="text/css"/>
	<link rel="stylesheet" href="../../css3/template.css" type="text/css"/>
	<script src="../../js3/jquery-1.8.2.min.js" type="text/javascript">
	</script>
	<script src="../../js3/languages/jquery.validationEngine-es.js" type="text/javascript" charset="utf-8">
	</script>
	<script src="../../js3/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
	</script>
        
     <script>
		jQuery(document).ready(function(){
			// binds form submission and fields to the validation engine
			jQuery("#formID").validationEngine();
		});

		/**
		*
		* @param {jqObject} the field where the validation applies
		* @param {Array[String]} validation rules for this field
		* @param {int} rule index
		* @param {Map} form options
		* @return an error string if validation failed
		*/
		function checkHELLO(field, rules, i, options){
			if (field.val() != "HELLO") {
				// this allows to use i18 for the error msgs
				return options.allrules.validate2fields.alertText;
			}
		}
	</script>  
		
	
	</head>
	<body>
		<form id="formID" class="formular"  action="../genera_fac/actualizar_genera_fac" method="post" enctype="multipart/form-data">
			<table>
				<thead>
					<tr>
						<th colspan="3">.:: Adicionar talonario::.</th>
					</tr>
				</thead>
				<tbody>
					<tr>
					  <td>&nbsp;</td>
						<td>
							<label>Codgf:</label>
						</td>
						<td>
							<input type="text" name="codgf" value="$gene.codgf" required>
						</td>
					</tr>
					<tr>
					  <td>&nbsp;</td>
						<td>
							<label>Autorizacion:</label>
						</td>
						<td>
							<input type="text" name="autorizacion" value="$gene.autorizacion" required>
						</td>
					</tr>
					<tr>
					  <td>&nbsp;</td>
						<td>NIT</td>
						<td>
							<input type="text" name="nit" value="$gene.nit" required>
						</td>
					</tr>
					<tr>
					  <td>&nbsp;</td>
					  <td><label>num inicio:</label></td>
					  <td><input type="text" name="num_inicio" value="$gene.num_inicio"></td>
				  </tr>
					<tr>
					  <td>&nbsp;</td>
						<td>num fin:</td>
						<td><input type="text" name="num_fin" value="$gene.num_fin"></td>
					</tr>
					<tr>
					  <td>&nbsp;</td>
						<td>
							<label>Fecha de emision.:</label>
						</td>
						<td>
						<input type="date" id="fecha_emision" name="fecha_emision" value="$gene.fecha_emision">
						</td>
					</tr>
					<tr>
					  <td>&nbsp;</td>
						<td>
							<label>llave de dosificasion</label></td>
						<td>
							<input type="text" name="llave_dosificacion" value="$gene.llave_dosificacion">
						</td>
					</tr>
					<tr>
					  <td>&nbsp;</td>
					  <td><label>num emitidos</label></td>
					  <td><input type="text" name="num_emitidos" value="$gene.num_emitidos"></td>
				  </tr>
					<tr>
					  <td>&nbsp;</td>
						<td>estado</td>
						<td><input type="text" name="estado" value="$gene.estado"></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<th colspan="3">
							<input type="submit" value="Guardar">
							<input type="button" value="Cancelar" onclick="history.go(-1)">
						</th>
					</tr>
				</tfoot>
			</table>
		</form>
	</body>
</html>
