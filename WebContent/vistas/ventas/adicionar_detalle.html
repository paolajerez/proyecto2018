<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="ISO-8859-1" />
		
		
		<style type="text/css">
			@import url('../../css/principal.css');
		</style>
		
		<link rel="stylesheet" href="../../css3/validationEngine.jquery.css" type="text/css"/>
	<link rel="stylesheet" href="../../css3/template.css" type="text/css"/>
	<script src="../../js3/jquery-1.8.2.min.js" type="text/javascript">
	</script>
	<script src="../../js3/languages/jquery.validationEngine-es.js" type="text/javascript" charset="utf-8">
	</script>
	<script src="../../js3/jquery.validationEngine.js" type="text/javascript" charset="utf-8">
	</script>
        
     <script>
		jQuery(document).ready(function(){
			// binds form submission and fields to the validation engine
			jQuery("#formID").validationEngine();
		});

		/**
		*
		* @param {jqObject} the field where the validation applies
		* @param {Array[String]} validation rules for this field
		* @param {int} rule index
		* @param {Map} form options
		* @return an error string if validation failed
		*/
		function checkHELLO(field, rules, i, options){
			if (field.val() != "HELLO") {
				// this allows to use i18 for the error msgs
				return options.allrules.validate2fields.alertText;
			}
		}
	</script> 
		
		<script type="text/javascript">
		
		function detalle() {
			location.href='../ventas/adicionar_detalle';
		}
		
		
		function guardar_detalle(){
			document.forms[1].submit();
		}
		
		
		function verificar() {
		var cadena=document.getElementById("codcli").value;
		var res=true;
		
		#foreach($cli in $clientes)
		if(cadena=="$cli.ci"){
			document.getElementById("nombre").value="$cli";
			
		}
		
	#end
	}
		
		
		
		function buscarsubtipo(codp) {
			if(codp!=""){
				#foreach($pro in $productos)
				if(codp=="$pro.codp")document.forms[1].precio.value="$pro.precio";
				#end
			}
		}
		
		
		
		
		</script>
	</head>
<body>
		<div id="ubicacion">
				<div>
					<form method="post" action="../ventas/guardar_venta" onsubmit="return validar(this);">
						<table id="tabla_pag">
							<thead>
								<tr >
									<th colspan="2"><h1>..:: ADICIONAR NUEVA VENTA ::..</h1><hr color="#FFFFFF"></th>
								</tr>
							</thead>
							<tbody>
								<tr align="left">
									<td id="etiqueta" align="left" colspan="2">
										<fieldset>
										<legend>Datos de Factura</legend>
										<label>AUTORIZACION : </label>
										<label>$generado.autorizacion</label><br>
										<label>NIT : </label>
										<label>$generado.nit</label><br>
										<label>NRO. FACTURA : </label>
										<label>$num_emitido</label>
										</fieldset>
									</td>
								</tr>
								<tr>
									<td id="etiqueta">
										<label for="ci">Carnet de Identidad</label>
									</td>
									
										<td>
    
    								<select id="codcli" name="codcli" onblur="verificar();" onfocus="verificar();" onclick="verificar();" 				                                      onkeydown="verificar();" onmouseover="verificar();" >
											<option value="" selected="selected">[SELECCIONAR]</option>
												#foreach($cli in $clientes)
											<option value="$cli.ci">$cli.ci</option>
												#end
									</select>
                              
             
            
                            
     </td>
										
									
								</tr>
								<tr>
									<td id="etiqueta">
										<label for="cliente">Cliente</label>
									</td>
									<td>
										<input type="text" name="nombre" id="nombre" class="validate[required]" readonly required/>
									</td>
								</tr>
								<tr>
									<td id="etiqueta">
										<label for="nit_ci">NIT CLIENTE</label>
									</td>
									<td>
										<input type="text" name="nit_ci" id="nit_ci" class="validate[required]" required/>
									</td>
								</tr>
                                
                                
                                 <tr>
									<td id="etiqueta">
										<label for="descripcion">DESCRIPCION</label>
									</td>
									<td>
										<input type="text" name="descripcion" id="descripcion" class="validate[required]" required/>
									</td>
								</tr>
                                
                                
                                
                                
                                
                                
                                
                                
                                
								<tr>
									<td id="etiqueta">
										<label for="fecha">Fecha</label>
									</td>
									<td>
										<input type="date" name="fecha" id="fecha" class="validate[required]" />
									</td>
								</tr>
								<tr>
									<td id="etiqueta">
										<label for="cod_control">Codigo de Control</label>
									</td>
									<td>
										<input type="text" name="cod_control" id="cod_control" class="validate[required]" />
									</td>
								</tr>
								<tr><td colspan="2" align="center">--- *** ---<hr></td></tr>
							</tbody>
							<tfoot>
								<tr>
									<th colspan="2">
										<input id="guardar" type="submit" value="Guardar"/>
										<input id="cancelar" type="button" value="Cancelar" onclick="history.go(-1);" />
									</th>
								</tr>
								<tr>
									<th colspan="2">
										<input id="largo" type="button"  value="Imprimir" onclick="window.print();" />
									</th>
								</tr>
							</tfoot>
						</table>
					</form>
				</div>
				<div id="caja">
						<input type="button" name="detalle" id="largo" onclick="detalle();" value="ADICIONAR DETALLE">
						
				</div>
				<div>
                
                
                
                
                
                
                
                
                
                
				<form id="formID" class="formular" method="post" action="../ventas/guardar_detalle" onsubmit="return validar(this);">
					<table id="tabla_pag">
						<thead>
							<tr >
								<th colspan="6"><h3>..:: DETALLE DE VENTA ::..</h3></th>
							</tr>
							<tr>
							<th colspan="6">
									<a href="../ventas/adicionar_detalle"><img  width="35px" src="../../iconos/adi.png">ADD PRODUCTOS<img  width="35px" src="../../iconos/adi.png"></a>
								</th>
							</tr>
							<tr>
							<th>PRODUCTO</th>
							<th>PRECIO</th>
							<th>CANT</th>
							<th>DESCRIPCION</th>
							<th>SUBTOTAL</th>
							<th>MODIFICAR</th>
							</tr>
						</thead>
						<tbody>
							
							#foreach($det in $detalles1)
							<tr>
							<td>
							#foreach($pro in $productos)
								#if($det.codp==$pro.codp)
								<input type="text" name="pro" id="corto" value="$pro.nombre" readonly>
								
								#end
							#end
							</td>
                            <td><input type="text" name="punit" id="punit" value="$det.punit"></td>
							<td><input type="text" name="cant" id="cant" value="$det.cant"  readonly="readonly"></td>
							
							<td><input type="text" name="descripcion" id="descripcion" value="$det.descripcion" readonly></td>
							<td><input type="text" name="subtotal" id="subtotal" value="$det.subtotal" readonly placeholder="Bs"></td>
							<td><a onclick="if(!window.confirm('¿Desea eliminar este detalle de venta?')){return false;}" href="../ventas/eliminar_detalle?cod_det=$det.cod_det"><img  width="35px" src="../../iconos/del.png"></a></td>
							</tr>
							#end							
							<tr>
                            
                            
                            
							<td>
							<select name="codp" id="codp" onchange="buscarsubtipo(this.value);">
							<option value="" selected="selected">[SELECCIONAR]</option>
							#foreach($pro in $productos)
							<option value="$pro.codp">$pro.nombre</option>
							#end
							</select>
							</td>
							<td><input type="text" name="precio" id="corto" value=""  ></td>
                            
                            
                            
                            
                            
                            
                            
							<td><input type="text" value="" name="cantidad"  class="validate[required,custom[integer]] text-input"></td>
							<td><input type="text" value="" name="descripcion"></td>
							
							<td><a onclick="if(!window.confirm('¿Desea eliminar este detalle?')){return false;}" href="#"><img  width="35px" src="../../iconos/del.png"></a></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
							<td colspan="6">
							<input id="guardar" type="button" value="Guardar" onclick="guardar_detalle();"/>
							<input id="cancelar" type="button" value="Cancelar" onclick="history.go(-1);" />
							</td>
							</tr>
						</tfoot>
					</table>
				</form>
				</div>
				
				
				
				
				
				
				
				
		</div>
	</body>
</html>
